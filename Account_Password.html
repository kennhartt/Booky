<!-- Body -->

    <div class="container-fluid">
     <div class="row">
        

		<!-- CONTENT -->
        <main role="main" class="col-sm-5" style="margin-left: 100px;margin-top: 50px">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Change Password</h1>
            
          </div>   
                 
         <div class="col-md-8 order-md-1">      
      <form class="needs-validation" novalidate="" action="./Account_Reservations.html">
        <div class="row">          
        	<div class="mb-3">
        		<label for="curPassword">Current Password</label>
         	 	<input type="password" class="form-control" id="curPassword"  value="" required="">
         	 	<div class="invalid-feedback">
            		Please enter current password.
          		</div>
        	</div>
        </div>  
        
        <div class="row">
			<div class="mb-3">
          		<label for="conPassword">Confirm Password</label>
          		<input type="password" class="form-control" id="conPassword" value="" required="">
          		<div class="invalid-feedback">
            		Please re-enter current password.
          		</div>
        	</div>
        </div>
        
        <div class="row">
        	<div class="mb-3">
          		<label for="newPassword">New Password</label>
          		<input type="password" class="form-control" id="newPassword" value="" required="">
          		<div class="invalid-feedback">
            		Please enter a new password.
          		</div>
        	</div>
        </div>
        <hr class="mb-4">
        <button class="btn-group-lg" style="width: 150px" type="submit" >Change Password</button>
      </form>
    </div>
      
              
        </main>
      </div>
